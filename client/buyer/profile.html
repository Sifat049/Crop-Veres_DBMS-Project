<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Buyer Profile - CropVerse</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="nav">
    <div class="left">
      <span class="badge">Buyer</span>
      <a class="navlink" href="dashboard.html">Dashboard</a>
      <a class="navlink" href="marketplace.html">Marketplace</a>
      <a class="navlink" href="chats.html">My Chats</a>
      <a class="navlink active" href="profile.html">Profile</a>
      <a class="navlink" href="price-chart.html">Price Chart</a>
    </div>
    <div class="right">
      <button id="themeToggle" class="ghost">üåì</button>
      <button class="danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <div class="profileHead">
        <img id="profileImg" class="avatar" alt="Profile" />
        <div>
          <h1>üôç Buyer Profile</h1>
          <p class="muted">Update your contact info & photo.</p>
        </div>
      </div>
    </div>

    <div class="card fade">
      <h2>Edit Profile</h2>
      <form id="profileForm" class="form">
        <label>Name</label>
        <input id="name" required />

        <label>Email</label>
        <input id="email" type="email" required />

        <label>Phone</label>
        <input id="phone" placeholder="01XXXXXXXXX" />

        <label>District</label>
        <input id="district" placeholder="e.g., Tangail" />

        <label>Profile Photo</label>
        <input id="avatar" type="file" accept="image/*" />

        <button type="submit">Save</button>
      </form>
      <p id="profileMsg" class="muted" style="margin-top:10px;"></p>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
