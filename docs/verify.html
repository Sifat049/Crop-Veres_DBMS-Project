  <div class="container narrow">
    <div class="card fade">
      <h1>Verify Email</h1>
      <p class="muted">Enter the 6-digit code. (It is sent to admin email in this demo setup.)</p>

      <form id="verifyForm" class="stack">
        <label>Email</label>
        <input id="email" type="email" required />

        <label>Code</label>
        <input id="code" inputmode="numeric" placeholder="e.g., 482913" required />

        <button type="submit">Submit</button>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </div>
